<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter you location">
            <button><i class='bx bx-search' ></i></button>
        </div>

        <div class="weatherBox">
            <div class="box">
                <div class="infoWeather">
                    <div class="weather">
                        <img src="cloud.png" alt="">
                        <p class="temperature gradient-text2">0 <span class="gradient-text2">&deg;C
                        </span></p>
                        <p class="description gradient-text2">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <i class='bx bx-water gradient-text' ></i>
                <div class="text gradient-text">
                    <div class="infoHumidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind gradient-text' ></i>
                <div class="text gradient-text">
                    <div class="infoWind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="notFoundBox">
            <div class="box">
                <img src="404.png" alt="">
                <p>Oops! Location not found</p>
            </div>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
